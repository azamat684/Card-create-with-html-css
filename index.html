<!DOCTYPE html>
<html>
    <head>
        <title>CSS Animated Card</title>
        <link rel="icon" type="image/x-icon" href="Azamat_Dosmukhambetov.jpg">
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>

    <body>
        <div class="card">
            <div class="lines"></div>
            <div class="imgBx">
                <img src="Azamat_Dosmukhambetov.jpg" alt="">
            </div>
            <div class="content">
                <div class="details">
                    <h2>Azamat Dosmukhambetov<br><span>Python</span></h2>
                    <div class="data">
                        <h3>100<br><span>Posts</span></h3>
                        <h3>12B<br><span>Followers</span></h3>
                        <h3>19B<br><span>Likes</span></h3>
                    </div>
                    <div class="actionBtn">
                        <button>Follow</button>
                        <button>Message</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
